<div class="container">
    <div class="row">
        <div class="col-9">
            <div class="d-flex">
                    <h1>Edit Your Product</h1>
                </div>
        </div>
        <div class="col-3">
                <div class="topImg "><img title="Online Sell and Buy" src="./assets/Images/logo.png"></div>
            </div>
       
        <div class="row mt-5">
            <div class="col-lg-3 col-md-2 col-sm-12">
                <label class="form-field-title ">Product Title</label>
                <input class="input-field " type="text" placeholder="" />
            </div>
        </div>


        <div class="row">
            <div class="col-lg-3 col-md-2 col-sm-12 mt-3">
                <label class="form-field-title">Description</label>
                <input class="input-field1 mt-2" type="text" placeholder="" />
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2 mt-3 ">
                <label class="form-field-title">Images</label>
                <div class="card mt-2" style="width: 7rem;">
                    <img src="./assets/Images/RecentProducts.png" height="105px" class="card-img-top" alt="...">
                </div>
                <div class="col-4">
                    <br />
                    <div class="upload-image">
                        <i class="fa fa-cloud-upload img-upload-icon mt-3"><br />
                            <p>upload</p>
                        </i>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-5 mt-3">
            <label class="form-label ">Category</label>
            <input type="text" class="form-control">
        </div>
        <div class="col-md-6 mt-3">
            <label class="form-label">Price</label>
            <input type="text" class="form-control">
        </div>
        <div class="row">
            <div class="col-2">
                <label class="form-label mt-3">Condition</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1">New</label>
                </div>
                <div class="col-2">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2">Old</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="button">
                        <button type="submit" class="btn">Save Change</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
 </div>
