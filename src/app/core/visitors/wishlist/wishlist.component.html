"<div class="container" >
    <h6 class="products-heading mt-5">Wishlist</h6>
    <div *ngIf="wishlistProducts.length==0">
        <img  height="400" src="assets/Images/image_processing20200728-19184-ig9n4n.jpg" style="width: 100%;" alt="">
            </div>
    <div class="row" *ngIf="wishlistProducts">
        <div class="col-lg-3 col-md-4 col-sm-12" *ngFor="let Product of wishlistProducts ">
            <div class="product-card mt-4">
                <div class="card" style="width: 18rem;">
                    <img src={{Product.imageLink}} class="card-img-top" height="230" width="288"
                        [routerLink]="['/product-details',Product.productId]" alt="...">
                    <div class="card-body">
                        <h5 class="product-title">{{Product.name}}</h5>
                        <p class="price">Rs: {{Product.price}}</p>
                        <i class="fa fa-heart wishlist-icon"  (click)="removeToWishList(Product.wishListId)" style="color: #26A5B9;font-size:x-large;cursor: pointer;"></i> 
                    </div>
                </div>
                <p class="product-date"> {{Product.addedAgo}} </p>
            </div>
        </div>
    </div><br>
    <br/> <br/> <br/>
</div>
