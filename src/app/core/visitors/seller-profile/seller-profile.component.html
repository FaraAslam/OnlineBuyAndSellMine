<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3">
            <header><img class="SelImg mt-5 mx-5" width="200px" height="200px" src="{{userList.profileImage}}"></header>
            <br><br>
            <a class=" second-heading "> Seller Name : {{userList.userName}}</a><br />
            <a class="mt-2 second-heading ">Seller Phone No : {{userList.phoneNumber}}</a>
            <br />
            <a href="https://wa.me/92{{userList.whatsAppNumber}}" class="number" target="_blank">
                <i class="fa fa-whatsapp" aria-hidden="true">Seller Whatsapp No : {{userList.whatsAppNumber}} </i> </a>
        </div>
    </div>
    <br /><br />
    <div class="container">
        <div class="row">
            <div class="col-lg-12 mt-5">
                <h6 class="products-heading">Seller Name</h6>
                <div class="row">
                    <div class="col-lg-3 col-md-4 col-sm-12" *ngFor="let UserProductDetail of UserProductDetails">
                        <div class="product-card mt-5">
                            <div class="card" style="width: 18rem;">
                                <img src="{{UserProductDetail.imageLink}}"
                                    [routerLink]="['/product-details',UserProductDetail.productId]" class="card-img-top"
                                    height="230" width="288" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">{{UserProductDetail.name}}</h5>
                                    <p class="price">Rs: {{UserProductDetail.price}} </p>
                                    <i class="fa fa-heart wishlist-icon"></i>
                                    <i class="fa fa-eye eye-icon"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><br>
            </div>
        </div>
    </div>
</div>
