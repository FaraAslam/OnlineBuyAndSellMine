<div class="container">
    <form (ngSubmit)="onSubmitAddProduct()" novalidate>
        <br /><br />
        <div class="row">
            <div class="col-lg-3 col-md-2 col-sm-12">
                <label class="form-field-title">Category</label>
                <select class="form-select option" formControlName="categoryId" ngModel="categoryId" (change)="GetSubCategoriesById()" required>
                    <option [value]="Category.categoryId" *ngFor="let Category of Categories">
                        {{ Category.name }}
                    </option>
                </select>
            </div>
            <br />
            <div class="row">
            <div class="col-lg-3 col-md-2 col-sm-12 mt-4">
                <label class="form-field-title">SubCategory</label>
                <select class="form-select option" formControlName="SubCategoryId" ngModel="SubCategoryId" required>
                    <option [value]="subCategory.subCategoryId" *ngFor="let subCategory of subCategories">
                        {{ subCategory.name }}
                </select>
            </div>
        </div>
           
            <div class="row">
                <div class="col-lg-3 col-md-2 col-sm-12 mt-4">
                    <label class="form-field-title">Product Title</label>
                    <input class="form-select form-field"  name="add-title" formControlName="Name"  placeholder="Add your product name" required />
                    <span class="errorValdation" *ngIf="addProductForm.controls.name.touched &&
                         addProductForm.controls.name.errors?.required">Please enter Views</span>     
                </div>
            </div>


            <div class="row">
                <div class="col-lg-3 col-md-2 col-sm-12 mt-4">
                    <label class="form-field-title">Description</label>
                    <input class="input-field1" type="text" placeholder="" />
                </div>
            </div>
            <div class="col-12">
                <br />
                <div class="upload-image">
                    <i class="fa fa-cloud-upload img-upload-icon mt-5"><br />
                        <p>upload</p>
                    </i>
                </div>
            </div>

            <div class="col-md-4 mt-3">
                <label class="form-label ">Location</label>
                <select type="text" class="form-control" formControlName="ProvinceName" ngModel="provinceId" change="GetCitiesById()" required>
                <option [value]="province.provinceId" *ngFor="let province of provinces">
                    {{ province.name }}
                    </option>
                </select>
            </div>
            <div class="col-md-6 mt-3">
                <label class="form-label">City</label>
                <input type="text" class="form-control" formControlName="CityName">
                <option [value]="city.name" *ngFor="let city of cities">
                    {{city.name}}
                </option>
            </div>
            <div class="col-md-4 mt-3">
                <label class="form-label">Area</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-md-6 mt-3 ">
                <label class="form-label">Price</label>
                <input type="text" class="form-control">
            </div>

            <div class="row">
                <div class="col-6 mt-4">
                    <mat-radio-group>
                        <label class="Radio-group-label">Condition</label><br />
                        <mat-radio-button class="radio-btn" value="1">Old</mat-radio-button>
                        <mat-radio-button class="" value="2">New</mat-radio-button>
                    </mat-radio-group>
                </div>
                <div class="col-6 mt-4">
                    <mat-radio-group>
                        <label class="Radio-group-label1">Target</label><br />
                        <mat-radio-button class="" value="3">Men</mat-radio-button>
                        <mat-radio-button class="" value="4">Women</mat-radio-button>
                    </mat-radio-group>
                </div>
                <div class="button mt-5">
                    <button type="submit" class="btn">Publish</button>
                </div>
            </div>
        </div>
        <br /> <br />
        
    </form>
</div>
