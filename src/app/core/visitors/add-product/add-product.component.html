<div class="container">
        <!-- [formGroup]="addProductForm" -->
        <form  (ngSubmit)="onSubmitAddProduct()" novalidate>
          
          <br/>
          <br/>    
            <div class="row">
              <div class="col-2"></div>
              <div class="col-8">
                <div class="row">
                    <div class="col-4">
                        <label class="form-field-title"> Category</label> 
                        <select class="form-select option" >
                            <option value="All">Pets</option>
                            <option value="brandNew">Bags</option>
                            <option value="used">Shoew</option>
                            <!-- <option [value]="stockItemTemplate.id" *ngFor="let stockItemTemplate of stockItemsTemplate">
                                {{ stockItemTemplate.type }}
                            </option> -->
                        </select>
                    </div>
                    <div class="col-4">
                        <label class="form-field-title">SubCategory</label> 
                        <select class="form-select option" >
                            <option value="All">Pets</option>
                            <option value="brandNew">Bags</option>
                            <option value="used">Shoew</option>
                            <!-- <option [value]="stockItemTemplate.id" *ngFor="let stockItemTemplate of stockItemsTemplate">
                                {{ stockItemTemplate.type }}
                            </option> -->
                        </select>
                    </div>
                    <div class="col-4">
                        <label class="form-field-title">SubCategory</label> 
                        <select class="form-select option" >
                            <option value="All">Pets</option>
                            <option value="brandNew">Bags</option>
                            <option value="used">Shoew</option>
                            <!-- <option [value]="stockItemTemplate.id" *ngFor="let stockItemTemplate of stockItemsTemplate">
                                {{ stockItemTemplate.type }}
                            </option> -->
                        </select>
                    </div>
                </div>
                <div class="mt-3">
                    <label class="form-field-title"> Product Title </label> 
                <input type="text" class="form-control form-field" name="add-title" formControlName="title"  placeholder="Add your product name" >
                <span class="errorValdation" *ngIf="addProductForm.controls.title.touched && addProductForm.controls.title.errors?.required">Please enter Views</span> 
                </div>
                <div class="col-md-12 mt-3">
                    <label for="inputProductsName" class="form-label lable">Description</label>
                    <angular-editor [config]="config" name="EditProductForm-Description" formControlName="description">
                    </angular-editor>
                </div>
                <div class="row">
                   <div class="col-12">
                    <label class="form-field-title mt-3"> Images </label><br>
                    <div class="img-upload">
                        <i class="fa fa-cloud-upload img-upload-icon" aria-hidden="true"></i>
                        <p >Upload</p>
                        <p></p>
                    </div>
                   </div>
                </div>
                <div class="row mt-3">
                    <div class="col-4">
                        <label class="form-field-title"> Province </label> 
                        <select class="form-select option" >
                            <option value="Balochistan">Balochistan</option>
                            <option value="KP">Khyber Pakhtunkhwa</option>
                            <option value="Punjab">Punjab </option>
                            <option value="Sindh">Sindh </option>
                            <option value="AK">Azad Kashmeer</option>
                            <option value="GB">Gilgit-Baltistan  </option>
                            <!-- <option [value]="stockItemTemplate.id" *ngFor="let stockItemTemplate of stockItemsTemplate">
                                {{ stockItemTemplate.type }}
                            </option> -->
                        </select>
                    </div>
                    <div class="col-4">
                        <label class="form-field-title">City</label> 
                        <select class="form-select option" >
                            <option value="All">CityName</option>
                            <option value="brandNew">CityName</option>
                            <option value="used">CityName</option>
                            <!-- <option [value]="stockItemTemplate.id" *ngFor="let stockItemTemplate of stockItemsTemplate">
                                {{ stockItemTemplate.type }}
                            </option> -->
                        </select>
                    </div>
                    <div class="col-4">
                        <label class="form-field-title">Area</label> 
                        <select class="form-select option" >
                            <option value="All">DHA1</option>
                            <option value="brandNew">DHA2</option>
                            <option value="used">DHA3</option>
                            <!-- <option [value]="stockItemTemplate.id" *ngFor="let stockItemTemplate of stockItemsTemplate">
                                {{ stockItemTemplate.type }}
                            </option> -->
                        </select>
                    </div>
                </div>
                <label id="example-radio-group-label">Condition</label>
                <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" >
                    <!-- <mat-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season">
                        {{season}}
                    </mat-radio-button> -->
                </mat-radio-group>

            </div>
            </div>
            
            <br>
            <div class="row">
                <div class="col-sm-10 asset-section-fields">
                    <input type="submit" class="fr save-btn padding pointer" *ngIf="addProductLoading == false"  value="Publish" name="editForm-submit">
                    <img class="my-image button-post1" src="./assets/Images/loading.gif" *ngIf="addProductLoading"  width="30"  height="30">
                    <!-- <button type="button" class="text-right cnl-btn-crd btn-cancel" (click)="modal.close('Save click')">Cancel</button> -->
                </div> 
            </div> 
            <br><br>
           
        </form>
</div>
