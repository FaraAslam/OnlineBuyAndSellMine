<div class="row">
    <div class="col-8">
        <h1>Product</h1>
    </div>
    <div class="col-2">
        <h3> FA Creation</h3>
    </div>
    <div class="col-2" class="user">
        <img title="Property image" width="50" height="50" class="owner-img coverfit-imgs "
            src="assets/Images/profileImage.png">
    </div>
</div>
<div class="row">
    <div class="col-8">
        <form>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="search" value="">
                <span id="input" class="input-group-text"><mat-icon>search</mat-icon></span>
            </div>
        </form>
        <div class="col-2"></div>
        <div class="col-2">
            <div class="dropdown">

</div>
    <!-- <input matInput type="text" [(ngModel)]="value" class="table table-bordered">
            <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>search</mat-icon>

    <div class="row">
        <div class="col-11">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!-- image Column  -->
                <ng-container matColumnDef=" image">
                    <th mat-header-cell *matHeaderCellDef> Image</th>
                    <td mat-cell *matCellDef="let element"> <img class="image" width="50" height="50"  src="assets/Images/RecentProducts.png"> </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef=" name">
                    <th mat-header-cell *matHeaderCellDef>Product Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- price Column  -->
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef> Price </th>
                    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                </ng-container>

                <!-- category Column  -->
                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef> category </th>
                    <td mat-cell *matCellDef="let element"> {{element.category}} </td>
                </ng-container>
                <!-- condition Column  -->
                <ng-container matColumnDef="condition">
                    <th mat-header-cell *matHeaderCellDef> condition </th>
                    <td mat-cell *matCellDef="let element"> {{element.condition}} </td>
                </ng-container>
                <!-- seller Column  -->
                <ng-container matColumnDef="seller">
                    <th mat-header-cell *matHeaderCellDef> seller </th>
                    <td mat-cell *matCellDef="let element"> {{element.seller }} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
