<div class="row">
  <div class="col-md-9">
    <h1>Users</h1>
  </div>
  <div class="col-md-2">
    <h3> FA Creation</h3>
  </div>
  <div class="col-md-1">
    <img title="Property image" width="50" height="50" class="owner-img coverfit-imgs "
      src="assets/Images/profileImage.png">
  </div>
</div>
  <div class="row">
    <div class="col-11">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
      

        <!-- image Column  -->
        <ng-container matColumnDef=" image">
          <th mat-header-cell *matHeaderCellDef> Image</th>
          <td mat-cell *matCellDef="let element"><a href=""><img class="image"  width="50" height="50"  src="assets/Images/profileImage.png"></a> </td>
        </ng-container>

        <!--  userName Column -->
        <ng-container matColumnDef=" name">
          <th mat-header-cell *matHeaderCellDef>Users Name </th>
          <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
        </ng-container>

        <!--phone number Column  -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> phone number</th>
          <td mat-cell *matCellDef="let element"> <a target="_blank" href="">{{element.phoneNumber}}</a> </td>
        </ng-container>

        <!-- E-mail Column  -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> E-Mail </th>
          <td mat-cell *matCellDef="let element"><a target="_blank" href="">{{element.email}}</a> </td>
        </ng-container>
        <!-- total Column  -->
        <ng-container matColumnDef="count">
          <th mat-header-cell *matHeaderCellDef> Total product</th>
          <td mat-cell *matCellDef="let count = count"> {{count}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
