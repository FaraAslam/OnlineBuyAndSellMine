<div class="container">
  <img title="Property image" width="50" height="50" class="owner-img coverfit-imgs "
    src="assets/Images/profileImage.png">
  <h1>Categories</h1>

  <br><br>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="table table-bordered">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Categories Name </th>
      <td mat-cell *matCellDef="let element"[routerLink]="['sub-categories',element.categoryId]"> {{element.name}} <span>&#215;</span></td>
      
    </ng-container>
    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <br>

</div>
